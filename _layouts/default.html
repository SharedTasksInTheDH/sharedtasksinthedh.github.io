<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <p class="lead">{{ site.tagline }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="{{ site.baseurl }}{% link _posts/2016-01-01-proposal.md %}">Proposal</a>
            </li>
            {% assign page_list = site.pages | sort: 'index' %}
            {% for page in page_list %}
            <li>
              <a href="{{ page.url }}">
                {% if page.mtitle %}
                {{ page.mtitle }}
                {% else %}
                {{ page.title }}
                {% endif %}
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
