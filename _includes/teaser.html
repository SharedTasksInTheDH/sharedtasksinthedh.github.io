<li lang="{{ post.lang }}">
  <div class="headline">
	{% if post.phase %}
	<div class="left">
		<a href="{{site.baseurl}}/blog/phase{{post.phase}}/"><img src="https://img.shields.io/badge/phase-{{post.phase}}-{{site.shcolor}}.svg" alt="Phase {{post.phase}}"/></a>
	</div>
	{% endif %}
    <div class="left">
      {% if post.categories[0] %}
        {% include categories.html categories=post.categories %} â€¢
      {% endif %}
    </div>
    <div class="right">{{ day }}{{ sup }} {{ month }} {{ year }}</div>
    <div style="clear:both;"></div>
  </div>


  <p class="title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
  {% if post.logo %}
  <div class="logo" style="float:left;height:100%"><a href="{{ post.url }}"><img src="{{ post.logo.url }}" /></a></div>
  {% endif %}
  <p>{{ post.excerpt | markdownify }}</p>
</li>
