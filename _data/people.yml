    name: "@marcus_willand"
    url: http://twitter.com/marcus_willand
  - desc: Website
    name: marcuswilland.de
    url: http://marcuswilland.de
  bio: "Marcus Willand studied German language and literature, sociology and psychology at the universities of Darmstadt, Berlin (HU) and Åbo in Finland from 2002 to 2008. After graduating he wrote his PhD thesis on theories and models of readers in literary studies ([publications](https://sites.google.com/view/marcuswilland/publikationen)) between 2009 and 2014 at HU-Berlin and Princeton University. Since then he works as a Post-Doc at the Institute for Literary Studies (ILW) at Stuttgart University (chair: Andrea Albrecht)."
